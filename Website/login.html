<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">🌍 Where is my kid? 🌍</title>
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <link rel="stylesheet" href="css/indexstyle.css">
    <link rel="stylesheet" href="css/login.css">

<body>
    <video autoplay loop muted id="background-video">
        <source src="./Videos/Fondoindex.mp4" type="video/mp4">

    </video>

    <header>
        <div class="menu-left">
            <h1>Where is my kid? 🧒🏻🌍</h1>

    <div class="form-container">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
                <p class="form-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>

        <p>© 2025 Where is my kid? | David Cela Pedraza</p>
