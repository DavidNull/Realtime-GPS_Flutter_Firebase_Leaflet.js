<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">🌍 Where is my kid? 🌍</title>
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- NO FUNCIONA-->
    <video autoplay loop muted id="background-video">
        <source src="./Videos/Fondoindex.mp4" type="video/mp4">
        Tu navegador no soporta videos, por favor prueba en otro navegador :D.
    </video>
    <header>
        <div class="menu-left">
            <h1>Where is my kid? 🧒🏻🌍</h1>
        </div>
        <nav class="menu-right" id="nav-menu">
            <a href="index.html" class="menu-option">Inicio</a>
            <a href="Map.html" class="menu-option">Mapa</a>
        </nav>
    </header>

    <div class="profile-container" style="z-index: 1000;">
        <div class="profile-section">
            <h2>Información del Usuario</h2>
            <div class="profile-field">
                <label>Nombre:</label>
                <span id="profile-name">Cargando...</span>
            </div>
            <div class="profile-field">
                <label>Correo Electrónico:</label>
                <span id="profile-email">Cargando...</span>
            </div>
            <div class="profile-field">
                <label>ID de Dispositivo:</label>
                <span id="device-id">Cargando...</span>
            </div>
        </div>

        <div class="profile-section">
            <h2>Cambiar Contraseña</h2>
            <form id="password-form" class="password-form">
                <div class="profile-field">
                    <label for="current-password">Contraseña Actual:</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="profile-field">
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="profile-field">
                    <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-save">Cambiar Contraseña</button>
                <div id="password-message" class="status-message"></div>
            </form>
        </div>

        <div class="profile-section">
            <h2>Logotipo Personalizado</h2>
            <div class="coming-soon">
                Próximamente... Podrás subir tu propio logo para personalizar tu cuenta.
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 Where is my kid? | Todos los derechos reservados</p>
    </footer>
    
    <script src="js/scripttitulo.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
